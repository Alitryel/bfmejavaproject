<!-- changePasswordFragment.html -->
<form method="post" th:action="@{/profile/changePassword}" th:object="${user}">
    <div>Password: <input type="password" name="password" th:field="*{password}" placeholder="Enter password at least 8 characters long."/></div>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <input type="submit" value="Change"/>
</form>
