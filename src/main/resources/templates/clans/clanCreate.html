<!-- src/main/resources/templates/clans/clanCreate.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Clan</title>
</head>
<body>

<h2>Create Clan</h2>

<form th:object="${clan}" th:action="@{/clans/createClan}" method="post">
    <!-- Add any necessary form fields -->
    <label for="name">Clan Name:</label>
    <input type="text" th:field="*{name}" />

    <label for="shortName">Short Name:</label>
    <input type="text" th:field="*{shortName}" />

    <!-- Add more fields as needed -->

    <button type="submit">Create Clan</button>
</form>

</body>
</html>
