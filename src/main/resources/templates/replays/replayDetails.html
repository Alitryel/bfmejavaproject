<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .centered {
            text-align: center;
            margin-top: 20px;
        }

        .separator {
            width: 50%;
            border-top: 1px solid #ccc;
            margin: 20px auto;
        }

        .player-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

    <div class="centered">
        <p>Карта: <span th:text="${#strings.substringAfter(replay.map, 'maps/map')}"></span></p>

        <!-- Добавление изображения карты -->
        <img th:src="@{'images/maps/' + ${#strings.replace(#strings.replace(#strings.substringAfter(replay.map, 'maps/map'), ';', ''), ' ', '')} + '.jpg'}"
             alt="Map Image" style="max-width: 256px; max-height: 256px;"/>


        <p>Время матча: <span th:text="${replay.timeGame}"> minutes</span></p>
        <p>Скачать: <a th:href="@{'/replays/' + ${replay.nameFileReplay}}">реплей</a></p>
    </div>

    <!-- Разделительная линия -->
    <div class="separator"></div>

    <h3 class="centered">Игроки</h3>
    <table class="table player-table">
        <thead>
        <tr>
            <th>Игрок</th>
            <th>Армия</th>
            <th>Союз</th>
            <th>Цвет</th>
            <th>Результат</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${replay.playerFirstNickname}"></span></td>
            <td><span th:text="${replay.playerFirstArmy}"></span></td>
            <td><span th:text="${replay.playerFirstAlly}"></span></td>
            <td><span th:text="${replay.playerFirstColor}"></span></td>
            <td><span th:text="${replay.playerFirstResult}"></span></td>
        </tr>
        <tr>
            <td><span th:text="${replay.playerSecondNickname}"></span></td>
            <td><span th:text="${replay.playerSecondArmy}"></span></td>
            <td><span th:text="${replay.playerSecondAlly}"></span></td>
            <td><span th:text="${replay.playerSecondColor}"></span></td>
            <td><span th:text="${replay.playerSecondResult}"></span></td>
        </tr>
        </tbody>
    </table>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
