<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ennorath Rating | Login</title>
    <link th:href="@{/styles/style.css}" type="text/css" rel="stylesheet">

<div th:if="${param.error}">
    Неверный логин или пароль.
</div>
<div th:if="${param.logout}">
    Вы разлогинились.
</div>
<form class="loginform" id="arda" th:action="@{/login}" method="post">
    <div><label class="labellogin"> Логин: <input class="inputlogin2"  type="text" name="username"/> </labelclass></div>
    <div><label class="labellogin"> Пароль: <input type="password" name="password" placeholder="Password"/> </label></div>
    <div><input class="inputlogin" type="submit" value="Авторизироваться!"/></div>
</form>
<div>
    <a class="nadpis"th:href="@{/register}">У вас нет аккаунта? Зарегистрируйтесь!</a>

</body>
</html>
