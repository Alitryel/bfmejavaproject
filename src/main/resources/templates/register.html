<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/style.css}" type="text/css" rel="stylesheet">
    <title>Ennorath Rating | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="regbody" th:style="'background-image:url(' + @{/images/fonlog.jpg} + ');'">
<img class="imagesreg" th:src="@{/images/EnnorathLogo1.png}">
<form method="POST" th:action="@{/register}" th:object="${user}">

    <div>Username:</div>
        <input type="text" name="userName" th:field="*{userName}" placeholder="Enter username length between 3-20."/>
    <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>

    <th:block th:if="${userNameError != null}">
        <span class="error" th:text="${userNameError}"></span>
    </th:block>

    <div>Password:</div>
        <input type="password" name="password" th:field="*{password}" placeholder="Enter password at least 8 characters long."/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <div>E-mail:</div>
        <input type="email" name="email" th:field="*{email}" placeholder="email"/>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <th:block th:if="${emailError != null}">
            <span class="error" th:text="${emailError}"></span>
        </th:block>

    <div>GameRanger ID:</div>
        <input type="gamerangerId" name="gamerangerId" th:field="*{gamerangerId}" placeholder="gamerangerId"/>

    <div>Discord ID:</div>
        <input type="socialDiscord" name="socialDiscord" th:field="*{socialDiscord}" placeholder="socialDiscord"/>

    <input style="color:black;" type="submit" value="Register!"/>
</form>
<div>
    <a th:href="@{/login}">Уже есть аккаунт? Авторизироваться!</a>
</div>
</body>
</html>
